<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as contact">
            <p> Hello, {{ contact.name }}! </p>

            <div ng-controller="StaffController as staff">
                <p>Hello, {{ staff.name }}!</p>
                <p>phone: {{ staff.phone }}!</p>
                <p>email: {{ staff.email }}!</p>
            
                <button ng-click="contact.changName()"></button>
            </div>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>
    <script src="js/app/controllers/StaffController.js"></script>

</body>
</html>
